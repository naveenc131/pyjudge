{% extends 'base/header.html' %}
{% block title %}Login{% endblock %}
{% block pagecontent %}
	<div class="container">
    <div class="row"></br></br></br></br></br></br></br>
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">
            <form class="form-signin" action="{% url 'login' %}" method="POST">{% csrf_token %}
             {{ form.username.label_tag }} 
             {{ form.username }}
              </br>
             {{ form.password.label_tag }}
             {{ form.password }}
             <div class="checkbox">
                <label>
                 <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
              <button class="btn btn-md btn-success btn-block" type="submit">Sign in</button>
          </form>
          <a href="#" class="btn btn-link">Forget Password</a>
          <a href="/signup.html/" class="btn btn-link">Create Account</a>
       </div>

      </div>

    </div>
    </div> 
  </div><!--container-->
{% endblock %}
